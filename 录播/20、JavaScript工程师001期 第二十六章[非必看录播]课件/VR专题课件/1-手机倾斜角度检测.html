<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
            color: #fff;
            font: 20px/40px "宋体";
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
{
    let box = document.querySelector("#box");
    window.addEventListener("deviceorientation",(e)=>{
        /*
            手机平躺情况下：
                alpha： 围绕着 Y 轴旋转(垂直于地面的轴) 0 - 360
                beta: 手机上下翻转(平行于地面的轴) -180 - 180
                gamma: 手机左右翻转  -90 - 90 
            手机竖直情况下：(beta:90)
                alpha： 左右翻转
                gamma: 围绕着手机的z轴旋转
        */
        box.innerHTML = `
            alpha: ${e.alpha.toFixed(0)}<br/>
            beta: ${e.beta.toFixed(0)}<br/>
            gamma: ${e.gamma.toFixed(0)}<br/>
        `;
    });
}
</script>
</body>
</html>
